<div class="cookie-banner" [class.hidden]="!isVisible()">
    <div class="cookie-content">
        <p class="cookie-text">
            Utilizamos cookies para mejorar tu experiencia. Al continuar visitando este sitio, aceptas nuestro uso de
            cookies.
        </p>
        <div class="cookie-actions">
            <button class="cookie-btn accept" (click)="acceptCookies()">Aceptar</button>
        </div>
    </div>
</div>
